<html>  
<body>  
 <h1>DroneBrand</h1>  
 <a href="{{url_for('new_drone_brand')}}">  
   <button>Add drone brand</button>  
 </a> 
 <ol>  
   {% for drone in drones %}  
    <li> {{drone.brand_name}} by {{drone.owner_name}} </li>  
    <a href="{{url_for('edit_drone_brand', brand_id = drone.brand_id )}}">  
      Change  
    </a>  
    <a href="{{url_for('delete_drone_brand', drone_id = drone.brand_id )}}" style="margin-left: 10px;">  
      Delete  
    </a>  
    <br> <br>  
  {% endfor %}  
 </ol>  
</body>  
</html>
